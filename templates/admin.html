<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>

        <!-- Add New Key -->
        <h2>Add New Key</h2>
        <form method="post">
            <label for="new_key">Key:</label>
            <input type="text" id="new_key" name="new_key" required>
            <button type="submit">Add Key</button>
        </form>

        <!-- Delete Key -->
        <h2>Delete Key</h2>
        <form method="post">
            <label for="delete_key">Key to Delete:</label>
            <input type="text" id="delete_key" name="delete_key" required>
            <button type="submit">Delete Key</button>
        </form>

        <!-- Existing Keys -->
        <h2>Existing Keys</h2>
        <ul>
            {% for key, hwid in keys.items() %}
                <li><strong>{{ key }}</strong>: {{ hwid if hwid else 'Unbound' }}</li>
            {% endfor %}
        </ul>

        <a href="/admin/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
